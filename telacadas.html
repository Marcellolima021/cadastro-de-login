<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tela de Cadastro</title>

</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="undraw_online_test_re_kyfx.svg">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Ja e membro? <a href="#">Login</a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>                 
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="nome" placeholder="Digite o seu email" required>                 
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>                 
                </div>
                <div class="input-group" w50>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua Senha" required>                 
                </div>

                <div class="input-group" w50>
                    <label for="confirmar senha">Confirmar Senha</label>
                    <input type="password" id="confirmar senha" placeholder="Confirme a Senha" required>                 
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
                
            </form>
        </div>
    </div>

    
</body>
</html>
